<!-- client/app/main/main.html -->
<div ng-include="'components/navbar/navbar.html'"></div>
 
<div class="container">
  <!-- <iframe width="100%" height="410" src="//www.youtube.com/embed/DcJFdCmN98s" frameborder="0"></iframe> -->
  <div class="action-list">
    <div class="action-wrapper" ng-repeat="action in actions" ng-if="action.nest_level === 0">
      <action-directive action-Id="action._id" action-list="actions"/>
    </div>
  </div>
  <form class="comment-form" ng-submit="addAction()" name="actionForm">
    Title: <input type="text" ng-model="newActionTitle"></input>
    Description: <input type="text" ng-model="newActionDescription"></input>
    Duration Type: <input type="text" ng-model="newActionDurationType"></input>
    Type: <input type="text" ng-model="newActionType"></input>
    <input class="btn btn-primary" type="submit" ng-disabled="actionForm.$invalid" value="New Parent">
  </form>
  <form class="comment-form" ng-submit="addComment()" name="commentForm">
    <textarea class="form-control" ng-model="newComment" rows="3" placeholder="Enter a new comment" required></textarea>
    <input class="btn btn-primary" type="submit" ng-disabled="commentForm.$invalid" value="Post">
  </form>
 
  <ul class="comment-list">
    <li ng-repeat="comment in comments">
      <header>{{ comment.author.name }}</header>
      <p>{{ comment.content }}</p>
    </li>
  </ul>
</div>
