<div class="container">

  <div class="action-wrapper row">
    <div class="action-node-wrapper col-md-12" ng-repeat="action in actions" ng-if="action.nest_level === 0">
      <action-directive action-Id="action._id" action-list="actions" />
    </div>
  </div>
  <div class="row">
    <hr>
  </div>
  <div class="col-xs-12">
    <h1>New root-level activity</h1>
    <form class="comment-form" ng-submit="addAction()" name="actionForm">
      <div class="row">
        <div class="col-md-8 form-group">
          <label>Title:</label>
          <input class="form-control" type="text" ng-model="newActionTitle"></input>
        </div>
        <div class="col-md-4 form-group">
          <label>Type:</label>
          <select class="form-control col-md-6" ng-model="newActionType" ng-options="option.text for option in options.type track by option.value"></select>
        </div>
        <div class="col-md-12 text-center">
          <input class="btn btn-primary" type="submit" ng-disabled="actionForm.$invalid" value="Create">
        </div>
      </div>

        </div>
      </div> -->
    </form>
  </div>
